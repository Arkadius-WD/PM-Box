<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PM-Box is a desktop application for project management."
    />
    <title>PM-Box</title>
    
    <script
      src="https://kit.fontawesome.com/be47b86773.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" crossorigin src="./assets/index-05580b37.js"></script>
    <link rel="stylesheet" href="./assets/index-8682f53e.css">
  </head>

  <body>
    <section class="headNav">
      <div class="upper-beam">
        <div class="upper-beam__container">
          <div class="upper-beam__empty"></div>
          <div class="upper-beam__search">
            <label for="upper-beam__search-input"></label>
            <input
              type="text"
              class="upper-beam__search-input"
              placeholder="Search..."
            />
          </div>
          <div class="upper-beam__admin">
            <div class="upper-beam__admin-menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="upper-beam__admin-icons">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-regular fa-circle-question"></i>
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="upper-beam__admin-count">
              <p class="upper-beam__admin-login">Arkadius</p>
              <div class="upper-beam__admin-avatar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-beam__settings">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-circle-question"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="upper-beam__logout">
        <a href="./index.html"><i class="fa-solid fa-power-off"></i></a>
      </div>
      <div class="lower-beam"></div>
      <nav class="nav">
        <div class="nav__menu-settings">
          <ul class="nav__menu-list">
            <li><input type="checkbox" checked /> Home</li>
            <li><input type="checkbox" checked /> Schedule</li>
            <li><input type="checkbox" checked /> To-Do</li>
            <li><input type="checkbox" checked /> Portfolio</li>
            <li><input type="checkbox" checked /> Approvals</li>
            <li><input type="checkbox" checked /> Budget</li>
            <li><input type="checkbox" checked /> Files</li>
            <li><input type="checkbox" checked /> Teams</li>
            <li><input type="checkbox" checked /> Archives</li>
            <li><input type="checkbox" checked /> GitHub</li>
          </ul>
        </div>
        <div class="nav__container">
          <div class="nav__home nav__icon">
            <a href="./home.html"><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="nav__schedule nav__icon">
            <a href="./schedule.html"
              ><i class="fa-regular fa-calendar-days"></i
            ></a>
          </div>
          <div class="nav__todo nav__icon">
            <a href="./todo.html">
              <i class="fa-solid fa-list-check"></i>
            </a>
          </div>
          <div class="nav__portfolio nav__icon">
            <a href="./portfolio.html">
              <i class="fa-brands fa-r-project"></i>
            </a>
          </div>
          <div class="nav__approvals nav__icon">
            <a href="./approvals.html">
              <i class="fa-regular fa-thumbs-up"></i>
            </a>
          </div>
          <div class="nav__budget nav__icon">
            <a href="./budget.html">
              <i class="fa-solid fa-sack-dollar"></i>
            </a>
          </div>
          <div class="nav__files nav__icon">
            <a href="./files.html">
              <i class="fa-regular fa-folder-open"></i>
            </a>
          </div>
          <div class="nav__teams nav__icon active-nav-icon">
            <a href="./teams.html">
              <i class="fa-solid fa-people-group"></i>
            </a>
          </div>
          <div class="nav__history nav__icon">
            <a href="./history.html">
              <i class="fa-solid fa-book"></i>
            </a>
          </div>
          <div class="nav__git nav__icon">
            <a href="./git.html">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
        <div class="nav__settings nav__icon">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </nav>
      <div class="logo">
        <img
          class="logo__circle"
          src="./assets/kolo-barw-kolorowe-1beced84.png"
          alt="circle of colors"
        />
        <img
          class="logo__box"
          src="./assets/1_WljD7gLyX2gr_60o501Z1A-2d719e53.png"
          alt="box in circle"
        />
      </div>
    </section>
    <main class="head-main">
      <section class="main-container">
        <header class="header">
          <div class="page-title">
            <h2>Teams</h2>
          </div>
        </header>
        <div class="schedule-window window"></div>
      </section>
      <section class="comunicator">
        <div class="talks talks-hidden">
          <div class="talks__mail">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="talks__chat">
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="talks__phone">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="talks__video">
            <i class="fa-solid fa-video"></i>
          </div>
        </div>
        <div class="envelope">
          <div class="envelope__inside">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
