<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PM-Box is a desktop application for project management."
    />
    <title>PM-Box</title>
    <script type="module" crossorigin src="./assets/index-23ed84d4.js"></script>
    <link rel="stylesheet" href="./assets/index-980dc445.css">
  </head>
  <body>
    <header class="header">
      <div class="upper-beam"></div>
      <div class="lower-beam beam-hidden"></div>
      <nav class="nav">
        <div class="nav__container">
          <div class="nav__home">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="nav__schedule">
            <i class="fa-regular fa-calendar-days"></i>
          </div>
          <div class="nav__todo">
            <i class="fa-solid fa-list-check"></i>
          </div>
          <div class="nav__projects">
            <i class="fa-solid fa-chart-bar"></i>
          </div>
          <div class="nav__decizions">
            <i class="fa-regular fa-thumbs-up"></i>
          </div>
          <div class="nav__budget">
            <i class="fa-solid fa-sack-dollar"></i>
          </div>
          <div class="nav__files">
            <i class="fa-regular fa-folder-open"></i>
          </div>
          <div class="nav__teams">
            <i class="fa-solid fa-people-group"></i>
          </div>
          <div class="nav__history">
            <i class="fa-solid fa-book"></i>
          </div>
        </div>
        <div class="nav__settings">
          <i class="fa-solid fa-gear"></i>
        </div>
      </nav>
      <div class="logo">
        <img
          class="logo__circle"
          src="./assets/kolo-barw-kolorowe-1beced84.png"
          alt="circle"
        />
        <img
          class="logo__box"
          src="./assets/1_WljD7gLyX2gr_60o501Z1A-2d719e53.png"
          alt="circle"
        />
      </div>
      <div class="comunicator">
        <div class="talks talks-hidden">
          <div class="talks__mail">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="talks__chat">
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="talks__phone">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="talks__video">
            <i class="fa-solid fa-video"></i>
          </div>
        </div>

        <div class="envelope">
          <div class="envelope__inside">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    
    <script
      src="https://kit.fontawesome.com/be47b86773.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
