<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PM-Box is a desktop application for project management."
    />
    <title>PM-Box</title>
    
    <script
      src="https://kit.fontawesome.com/be47b86773.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" crossorigin src="./assets/index-8fa0f5f5.js"></script>
    <link rel="stylesheet" href="./assets/index-fdcaa49a.css">
  </head>

  <body>
    <div class="headNav">
      <div class="upper-beam">
        <div class="upper-beam__container">
          <div class="upper-beam__empty"></div>
          <div class="upper-beam__search">
            <label for="upper-beam__search-input"></label>
            <input
              type="text"
              class="upper-beam__search-input"
              placeholder="Search..."
            />
          </div>
          <div class="upper-beam__admin">
            <div class="upper-beam__admin-menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="upper-beam__admin-icons">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-regular fa-circle-question"></i>
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="upper-beam__admin-count">
              <p class="upper-beam__admin-login">Arkadius</p>
              <div class="upper-beam__admin-avatar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower-beam"></div>
      <nav class="nav">
        <div class="nav__container">
          <div class="nav__home nav__icon active-nav-icon">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="nav__schedule nav__icon">
            <i class="fa-regular fa-calendar-days"></i>
          </div>
          <div class="nav__todo nav__icon">
            <i class="fa-solid fa-list-check"></i>
          </div>
          <div class="nav__projects nav__icon">
            <i class="fa-brands fa-r-project"></i>
          </div>
          <div class="nav__decizions nav__icon">
            <i class="fa-regular fa-thumbs-up"></i>
          </div>
          <div class="nav__budget nav__icon">
            <i class="fa-solid fa-sack-dollar"></i>
          </div>
          <div class="nav__files nav__icon">
            <i class="fa-regular fa-folder-open"></i>
          </div>
          <div class="nav__teams nav__icon">
            <i class="fa-solid fa-people-group"></i>
          </div>
          <div class="nav__history nav__icon">
            <i class="fa-solid fa-book"></i>
          </div>
        </div>
        <div class="nav__settings nav__icon">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </nav>
      <div class="logo">
        <img
          class="logo__circle"
          src="./assets/kolo-barw-kolorowe-1beced84.png"
          alt="circle of colors"
        />
        <img
          class="logo__box"
          src="./assets/1_WljD7gLyX2gr_60o501Z1A-2d719e53.png"
          alt="box in circle"
        />
      </div>
    </div>

    <main class="head-main">
      <div class="main-container">
        <header class="header">
          <div class="page-title">
            <h2>Notifications</h2>
          </div>
        </header>

        <div class="notify-window">
          <div class="weather">
            <div class="weather__title">
              <h3>weather</h3>
              <h4><i class="fa-solid fa-location-dot"></i> Katowice</h4>
            </div>

            <div class="weather__days"></div>
            <div class="weather__city">
              <input
                class="weather__city-input"
                type="text"
                placeholder="Wpisz nazwÄ™ miasta..."
              />
              <button>Wyslij</button>
              <p class="warning"></p>
            </div>
          </div>

          <div class="meetings">meetings</div>
          <div class="tasks">tasks</div>
          <div class="approval">approval</div>
        </div>
      </div>

      <div class="comunicator">
        <div class="talks talks-hidden">
          <div class="talks__mail">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="talks__chat">
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="talks__phone">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="talks__video">
            <i class="fa-solid fa-video"></i>
          </div>
        </div>
        <div class="envelope">
          <div class="envelope__inside">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
