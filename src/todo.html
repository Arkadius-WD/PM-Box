<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PM-Box is a desktop application for project management."
    />
    <title>PM-Box</title>
    <script type="module" src="./scripts/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/be47b86773.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <section class="headNav">
      <div class="upper-beam">
        <div class="upper-beam__container">
          <div class="upper-beam__empty"></div>
          <div class="upper-beam__search">
            <label for="upper-beam__search-input"></label>
            <input
              type="text"
              class="upper-beam__search-input"
              placeholder="Search..."
            />
          </div>
          <div class="upper-beam__admin">
            <div class="upper-beam__admin-menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="upper-beam__admin-icons">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-regular fa-circle-question"></i>
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="upper-beam__admin-count">
              <p class="upper-beam__admin-login">Arkadius</p>
              <div class="upper-beam__admin-avatar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-beam__settings">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-circle-question"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="upper-beam__logout">
        <a href="./index.html"><i class="fa-solid fa-power-off"></i></a>
      </div>
      <div class="lower-beam"></div>
      <nav class="nav">
        <div class="nav__menu-settings">
          <ul class="nav__menu-list">
            <li><input type="checkbox" checked /> Home</li>
            <li><input type="checkbox" checked /> Calendar</li>
            <li><input type="checkbox" checked /> To-Do</li>
            <li><input type="checkbox" checked /> Portfolio</li>
            <li><input type="checkbox" checked /> Approvals</li>
            <li><input type="checkbox" checked /> Budget</li>
            <li><input type="checkbox" checked /> Files</li>
            <li><input type="checkbox" checked /> Teams</li>
            <li><input type="checkbox" checked /> Archives</li>
            <li><input type="checkbox" checked /> GitHub</li>
          </ul>
        </div>
        <div class="nav__container">
          <div class="nav__home nav__icon">
            <a href="./home.html"><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="nav__calendar nav__icon">
            <a href="./calendar.html"
              ><i class="fa-regular fa-calendar-days"></i
            ></a>
          </div>
          <div class="nav__todo nav__icon active-nav-icon">
            <a href="./todo.html">
              <i class="fa-solid fa-list-check"></i>
            </a>
          </div>
          <div class="nav__portfolio nav__icon">
            <a href="./portfolio.html">
              <i class="fa-brands fa-r-project"></i>
            </a>
          </div>
          <div class="nav__approvals nav__icon">
            <a href="./approvals.html">
              <i class="fa-regular fa-thumbs-up"></i>
            </a>
          </div>
          <div class="nav__budget nav__icon">
            <a href="./budget.html">
              <i class="fa-solid fa-sack-dollar"></i>
            </a>
          </div>
          <div class="nav__files nav__icon">
            <a href="./files.html">
              <i class="fa-regular fa-folder-open"></i>
            </a>
          </div>
          <div class="nav__teams nav__icon">
            <a href="./teams.html">
              <i class="fa-solid fa-people-group"></i>
            </a>
          </div>
          <div class="nav__history nav__icon">
            <a href="./history.html">
              <i class="fa-solid fa-book"></i>
            </a>
          </div>
          <div class="nav__git nav__icon">
            <a href="./git.html">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
        <div class="nav__settings nav__icon">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </nav>
      <div class="logo">
        <img
          class="logo__circle"
          src="./img/base/kolo-barw-kolorowe.png"
          alt="circle of colors"
        />
        <img
          class="logo__box"
          src="./img/base/1_WljD7gLyX2gr_60o501Z1A.png"
          alt="box in circle"
        />
      </div>
    </section>
    <main class="head-main">
      <section class="main-container">
        <header class="header">
          <div class="page-title">
            <h2>To-do</h2>
          </div>
        </header>

        <section class="todo">
          <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form" class="new-todo-form">
              <h4>What's on your todo list?</h4>
              <div class="input-columns">
                <input
                  type="text"
                  name="content"
                  id="content"
                  placeholder="Make a new task..."
                />
                <div class="input-category">
                  <h4>Pick a category</h4>
                  <div class="options">
                    <label for="options">
                      <input
                        type="radio"
                        name="category"
                        id="category1"
                        value="projects"
                      />
                      <span class="bubble projects"></span>
                      <div>Projects</div>
                    </label>

                    <label for="options">
                      <input
                        type="radio"
                        name="category"
                        id="category2"
                        value="personal"
                      />
                      <span class="bubble personal"></span>
                      <div>Personal</div>
                    </label>
                  </div>
                </div>
                <input type="submit" value="Add todo" />
              </div>
            </form>
          </section>

          <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
              <div class="todo-item">
                <label>
                  <input type="checkbox" />
                  <span class="bubble projects"></span>
                </label>

                <div class="todo-content">
                  <input type="text" value="Make a task 1" readonly />
                </div>

                <div class="actions">
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
                </div>
              </div>
              <div class="todo-item">
                <label>
                  <input type="checkbox" />
                  <span class="bubble projects"></span>
                </label>

                <div class="todo-content">
                  <input type="text" value="Make a task 2" readonly />
                </div>

                <div class="actions">
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
                </div>
              </div>
              <div class="todo-item">
                <label>
                  <input type="checkbox" />
                  <span class="bubble personal"></span>
                </label>

                <div class="todo-content">
                  <input type="text" value="Make a task 3" readonly />
                </div>

                <div class="actions">
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
                </div>
              </div>
            </div>
          </section>
        </section>

        <!-- ////////////////// -->
      </section>
      <section class="comunicator">
        <div class="talks talks-hidden">
          <div class="talks__mail">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="talks__chat">
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="talks__phone">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="talks__video">
            <i class="fa-solid fa-video"></i>
          </div>
        </div>
        <div class="envelope">
          <div class="envelope__inside">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
