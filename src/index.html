<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM-Box</title>
  </head>
  <body>
    <header class="header">
      <div class="upper-beam"></div>
      <div class="lower-beam beam-hidden"></div>
      <nav class="nav"></nav>
      <div class="logo">
        <img
          class="logo__circle"
          src="./img/kolo-barw-kolorowe.png"
          alt="circle"
        />
        <img
          class="logo__box"
          src="./img/1_WljD7gLyX2gr_60o501Z1A.png"
          alt="circle"
        />

      <div class="comunicator">
        <div class="talks talks-hidden"></div>

        <div class="envelope">
          <div class="envelope__inside">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <script type="module" src="./scripts/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/be47b86773.js"
      crossorigin="anonymous"
    ></script>
